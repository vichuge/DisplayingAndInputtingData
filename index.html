<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Intuit Accounts - Sign Up</title>
    <link rel="Icon" href="src/img/favicon-16x16.png">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <nav>
        <div>
            <span>Already have an Intuit account?</span>
            <a>I forgot my User ID or Password</a>
        </div>
        <button>
            <i class="fas fa-lock"></i> Sign In
        </button>
    </nav>
    <main>
        <section>
            <div class="title">
                <img src="src/img/logo.png" alt="Girl in a jacket">
            </div>
            <div class="links">
                <img src="src/img/mint.png" alt="Girl in a jacket">
                <img src="src/img/quickbooks.png" alt="Girl in a jacket">
                <img src="src/img/turbotax.png" alt="Girl in a jacket">
            </div>
        </section>
        <section>
            <div class="login">
                <div class="title">
                    <h3>Create an Intuit account</h3>
                </div>
                <div class="paragraph">
                    <p>One account for everything Intuit, including Mint.</p>
                    <span>Learn more</span>
                </div>
                <form action="#" method="post">
                    <label>Email Addres<input type="text" id="fname" name="fname"></label>
                    <label>Phone (recommended)<input type="text" id="fname" name="fname"></label>
                    <label>Password<input type="text" id="fname" name="fname"></label>
                    <input type="submit" value="Submit">
                </form>
            </div>

        </section>
    </main>
</body>

</html>
